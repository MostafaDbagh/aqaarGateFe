<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }
        
        .og-image-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #f1913d 0%, #ff6b35 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .pattern-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px);
        }
        
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }
        
        .logo-container {
            margin-bottom: 40px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            font-size: 60px;
            font-weight: bold;
            color: #f1913d;
        }
        
        .title {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 32px;
            margin-bottom: 30px;
            opacity: 0.95;
            font-weight: 500;
        }
        
        .description {
            font-size: 24px;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            opacity: 0.9;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .feature {
            font-size: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }
        
        .url {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            opacity: 0.8;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="og-image-container">
        <div class="pattern-overlay"></div>
        <div class="content">
            <div class="logo-container">
                <div class="logo">AG</div>
            </div>
            <h1 class="title">AqaarGate</h1>

            <p class="description">

            </div>
        </div>
        <div class="url">www.aqaargate.com</div>
    </div>

        console.log('To create the image:');

</body>
</html>
