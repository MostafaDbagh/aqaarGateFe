<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Agent Avatar</title>
  <desc id="desc">Professional real estate agent avatar</desc>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1913d" />
      <stop offset="50%" stop-color="#e67e22" />
      <stop offset="100%" stop-color="#d35400" />
    </linearGradient>
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#ecf0f1" />
    </linearGradient>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fdbcb4" />
      <stop offset="100%" stop-color="#f4a5a0" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle with shadow effect -->
  <circle cx="100" cy="100" r="98" fill="url(#bgGradient)" />
  <circle cx="100" cy="100" r="98" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3" />
  
  <!-- Shirt/Torso -->
  <path d="M55 145 Q55 125 75 125 L125 125 Q145 125 145 145 L145 185 Q145 195 135 195 L65 195 Q55 195 55 185 Z" fill="url(#shirtGradient)" />
  <path d="M55 145 Q55 125 75 125 L125 125 Q145 125 145 145" fill="none" stroke="#bdc3c7" stroke-width="1" opacity="0.3" />
  
  <!-- Suit Jacket -->
  <path d="M70 125 L130 125 L135 140 L130 160 L70 160 L65 140 Z" fill="#34495e" opacity="0.8" />
  
  <!-- Tie -->
  <rect x="95" y="125" width="10" height="50" fill="#2c3e50" rx="2" />
  <path d="M90 125 L100 115 L110 125 Z" fill="#1a252f" />
  <circle cx="100" cy="140" r="3" fill="#e74c3c" />
  
  <!-- Head -->
  <circle cx="100" cy="75" r="38" fill="url(#skinGradient)" />
  <circle cx="100" cy="75" r="38" fill="none" stroke="#e8b4b0" stroke-width="1" opacity="0.5" />
  
  <!-- Hair -->
  <path d="M62 50 Q62 25 75 20 Q85 15 100 15 Q115 15 125 20 Q138 25 138 50 Q138 60 130 65 Q120 70 100 70 Q80 70 70 65 Q62 60 62 50" fill="#2c3e50" />
  <path d="M65 55 Q70 50 75 52 Q80 54 85 52 Q90 50 95 52 Q100 54 105 52 Q110 50 115 52 Q120 54 125 52 Q130 50 135 55" fill="#1a252f" opacity="0.6" />
  
  <!-- Eyes -->
  <ellipse cx="88" cy="68" rx="5" ry="6" fill="#ffffff" />
  <ellipse cx="112" cy="68" rx="5" ry="6" fill="#ffffff" />
  <circle cx="88" cy="68" r="3" fill="#2c3e50" />
  <circle cx="112" cy="68" r="3" fill="#2c3e50" />
  <circle cx="89" cy="67" r="1.5" fill="#ffffff" />
  <circle cx="113" cy="67" r="1.5" fill="#ffffff" />
  
  <!-- Eyebrows -->
  <path d="M80 62 Q88 58 88 62" stroke="#2c3e50" stroke-width="2.5" fill="none" stroke-linecap="round" />
  <path d="M112 62 Q120 58 120 62" stroke="#2c3e50" stroke-width="2.5" fill="none" stroke-linecap="round" />
  
  <!-- Nose -->
  <path d="M100 72 Q98 78 100 82" stroke="#d4a574" stroke-width="2" fill="none" stroke-linecap="round" />
  <ellipse cx="98" cy="78" rx="2" ry="1" fill="#d4a574" opacity="0.3" />
  
  <!-- Smile -->
  <path d="M88 85 Q100 92 112 85" stroke="#2c3e50" stroke-width="2.5" fill="none" stroke-linecap="round" />
  <path d="M90 88 Q100 90 110 88" stroke="#e74c3c" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6" />
  
  <!-- Professional Badge -->
  <circle cx="165" cy="45" r="22" fill="#ffffff" />
  <circle cx="165" cy="45" r="22" fill="none" stroke="#f1913d" stroke-width="2" />
  <path d="M158 45 L162 49 L172 39" stroke="#f1913d" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
</svg>
